<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and classes in HTML</title>
</head>
<body>
    <h3>Id and classes in HTML</h3>
    <div id="mainbox" class="redBg">
        this is mainbox

        <!-- emmet -->
        <!-- . is for class and # is for id -->
        <span class="redbg"></span>
        <span class="refbg gthij kulu"></span>
        <span id="heroNo1"></span>
        <!-- emmeyt takes div tag as default  -->
        <div class="fungau"></div>
        <!-- creating multiple class using emmet -->
        <span class="classname1 classname2">first

        </span><span class="classname1 classname2">2nd</span><span class="classname1 classname2">3rd</span><span class="classname1 classname2">4th</span>

    </div>
    
</body>
</html>
