<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS SELECTOR</title>
    <style>
        /* id selector */
        #firstPara{
            color: red;
            background-color: moccasin;
        }
        /* class selector */
        .redelement{
            color: royalblue;
            background: black;
        }
        .green{
            color: orangered;
        }
        /* grooping selector */
        footer,span{
            background-color: greenyellow ;
        }
    </style>
</head>
<body>
    <h3>CSS SELECTOR</h3>
    <div>

        <p id="firstPara" class="redelement green">This is a simple paragraph to demonstrate css selectors</p>
    </div>
    <div>

        <p id="secondPara"class="redelement">This is a simple paragraph to demonstrate css selectors</p>
    </div>
    <span>
        This is a span
    </span>
    <br>

    <!-- <div2> -->

        <footer>
            This is a footer
        </footer>
    <!-- </div2> -->
</body>
</html>
